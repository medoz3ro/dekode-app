<mat-toolbar color="primary" class="navbar" appCloseDropdown>
  <div class="dropdown">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleDropdown()">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <ul class="dropdown-content" [class.show]="dropdownOpen">
      <li><a routerLink="/" (click)="closeDropdown()">Home</a></li>
      <li><a routerLink="/crud" (click)="closeDropdown()">CRUD</a></li>
      <li><a routerLink="/about-me" (click)="closeDropdown()">About Me</a></li>
    </ul>
  </div>
  <span class="spacer"></span>
  <div class="actions">
    <button mat-icon-button aria-label="Search">
      <span class="material-symbols-outlined">search</span>
    </button>
  </div>
</mat-toolbar>
