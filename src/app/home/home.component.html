<div class="container" *ngIf="employees.length">
  <h2>Employees List</h2>
  <mat-grid-list cols="2" rowHeight="2:1" gutterSize="20px">
    <mat-grid-tile *ngFor="let employee of employees">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ employee.firstName }} {{ employee.lastName }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Job Title:</strong> {{ employee.jobTitle }}</p>
          <p><strong>Date of Birth:</strong> {{ employee.dateOfBirth | date: 'longDate' }}</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
<div *ngIf="!employees.length" class="no-employees">
  <p>No employees found.</p>
</div>
