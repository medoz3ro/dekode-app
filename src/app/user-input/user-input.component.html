<form #employeeForm="ngForm" class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header text-center">
        <h3>Employee Form</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="firstName">Ime</label>
          <input type="text" id="firstName" name="firstName" ngModel required class="form-control" placeholder="Enter your first name">
        </div>
  
        <div class="form-group">
          <label for="lastName">Prezime</label>
          <input type="text" id="lastName" name="lastName" ngModel required class="form-control" placeholder="Enter your last name">
        </div>
  
        <div class="form-group">
          <label for="birthDate">Datum roÄ‘enja</label>
          <input type="date" id="birthDate" name="birthDate" ngModel required class="form-control">
        </div>
  
        <div class="form-group">
          <label for="position">Pozicija</label>
          <input type="text" id="position" name="position" ngModel required class="form-control" placeholder="Enter your position">
        </div>
  
        <div class="text-center">
          <button type="button" (click)="save(employeeForm)" class="btn btn-primary btn-lg mt-3">
            Spremi
          </button>
        </div>
      </div>
    </div>
  </form>
